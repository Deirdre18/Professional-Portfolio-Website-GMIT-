<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Events - Event Listener and Event Object</title>
  </head>
  <body>
    <div id="page">
      <h1>List King</h1>
      <h2>New Account</h2>
      <form method="post">

        <label for="username">Create a username: </label>
        <input type="text" id="username" /><div id="feedback"></div>

        <label for="password">Create a password: </label>
        <input type="password" id="password" /><div id="feedback"></div>

        <input type="submit" value="sign up" />

      </form>
    </div>
    <script src="event-listener-with-event-object.js"></script>
  </body>
</html>
